<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Items for Sale
      <a href="/admin" class="admin-button">Admin</a>
    </h1>
    <div class="section">
      {% for item in items %}

      <div class="item">
        <img
          src="{{ url_for('static', filename=item['image']) }}"
          width="300"
          height="300"
        />
        <h2>{{ item['item_name'] }}</h2>
        <h3>Price: {{ item['price'] }}</h3>

        <a href="/buy/{{ item['id'] }}">Buy</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
